<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- external css file  -->
    <link rel="stylesheet" href="./css/style.css">

    <title>The Dog API</title>
  </head>
  <body class="container m-auto p-5">
    <div class="text-center my-5">
      <h1>Play with dog</h1>
      <button class="btn btn-success" onclick="loadDog()">Load data</button>
    </div>
    <!-- show the details  -->
    <!-- Modal -->
    <div class="modal fade modal-dialog modal-dialog-centered" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        
      </div>
    </div>
    
    <!-- show the card  -->
    <div id="dog-card" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-5 my-5">
        
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- external js  -->
    <script src="./js/app.js"></script>
  </body>
</html>
